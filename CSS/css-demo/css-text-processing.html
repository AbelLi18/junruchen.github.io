<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1"> <!--IE-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
  <title>文本处理</title>
  <style>
    h3, h5{
      margin: 0 0 5px;
      padding: 0;
    }

    span{
      color: crimson;
    }

    .container{
      width: 960px;
      margin: 0 auto;
      color: #333;
      font-size: 18px;
    }

    .center-item{
      margin: 5px 0 25px;
    }

    .box{
      position: relative;
      width: 400px;
      height: 120px;
      background-color: #fb3;
    }

  </style>
</head>
<body>
<div class="container">
  <h3>文字居中处理---单行文本</h3>
  <div class="center-item">
    <h5><span>margin: 0 auto;</span></h5>
    <div class="box">
      <div class="item"></div>
    </div>
  </div>
</div>
</body>
</html>
