<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .scroll-box {
      position: relative;
      width: 400px;
      height: 300px;
      margin: 100px auto;
      border: 1px solid;
      overflow: hidden;
    }
    .scroll-list {
      position: absolute;
      width: 2100px;
    }
    .scroll {
      float: left;
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
<div class="scroll-box">
  <div class="scroll-list">
    <div class="scroll" style="background-color: burlywood;"></div>
    <div class="scroll" style="background-color: yellowgreen;"></div>
    <div class="scroll" style="background-color: red;"></div>
    <div class="scroll" style="background-color: royalblue;"></div>
    <div class="scroll" style="background-color: rebeccapurple;"></div>
  </div>
</div>

</body>
</html>
