<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1"> <!--IE-->
    <title>css-flex之左二右一布局</title>
    <style>
      .container{
        text-align: center;
        font-size: 18px;
      }
      .box{
        width: 400px;
        height: 230px;
        margin: 0 auto;
        border: 1px solid;
        
        display: flex;
        display: -webkit-flex;
        align-items: center;
          
        padding: 0 10px;
        box-sizing: border-box;  
      }
      .box .item{
        width: 70px;
        margin: 0 10px;
        background: #fb3;
      }
      .box .item1{
        height: 130px;
      }
      .box .item2{
        height: 200px;
      }
      .box .item3{
        height: 90px;
        
        margin-left: auto;  
      }
    </style>
</head>
<body>
<div class="container">
  <p>利用flex实现左2右1布局, 且除去中间部分，其他间距相等，上下居中</p>  
  <div class="box">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
  </div>
</div>
</body>
</html>
